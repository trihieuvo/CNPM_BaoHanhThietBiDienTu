<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container" style="max-width: 440px;">
        <div class="card">
            <h2 class="text-center mb-3">Đặt lại mật khẩu</h2>
            <p class="text-muted text-center mb-4">Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>
            
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/forgot-password}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required autofocus>
                </div>
                <button type="submit" class="btn btn-full">Gửi liên kết</button>
            </form>
             <p class="text-center mt-3">
                <a href="/login" class="link">← Quay lại đăng nhập</a>
            </p>
        </div>
    </div>
</body>
</html>
