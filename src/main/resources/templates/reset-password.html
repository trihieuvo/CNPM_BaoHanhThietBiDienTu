<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Lại Mật Khẩu</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container" style="max-width: 440px;">
        <div class="card">
            <h2 class="text-center mb-4">Tạo mật khẩu mới</h2>
            <form th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}" />
                <div class="form-group">
                    <label for="password">Mật khẩu mới:</label>
                    <input type="password" id="password" name="password" minlength="6" required autofocus>
                </div>
                <button type="submit" class="btn btn-full">Lưu mật khẩu mới</button>
            </form>
        </div>
    </div>
</body>
</html>
