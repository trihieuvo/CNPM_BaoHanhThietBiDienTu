<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>

    <div class="sidebar" th:fragment="sidebar(activePage, khachHang)">
        <h2>Trang Khách Hàng</h2>
        <ul class="nav-list">
            <li class="nav-item">
                <a th:href="@{/customer/dashboard}" th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
                    <i class="fas fa-home"></i> Bảng điều khiển
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/customer/lich-su-bao-hanh}" th:classappend="${activePage == 'lich-su'} ? 'active' : ''">
                    <i class="fas fa-history"></i> Lịch sử bảo hành
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/customer/tra-cuu-sua-chua}" th:classappend="${activePage == 'tra-cuu'} ? 'active' : ''">
                    <i class="fas fa-search"></i> Tra cứu sửa chữa
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/customer/thong-tin-tai-khoan}" th:classappend="${activePage == 'thong-tin'} ? 'active' : ''">
                    <i class="fas fa-user-cog"></i> Thông tin tài khoản
                </a>
            </li>
             <li class="nav-item">
                <a th:href="@{/customer/doi-mat-khau}" th:classappend="${activePage == 'doi-mat-khau'} ? 'active' : ''">
                    <i class="fas fa-key"></i> Đổi mật khẩu
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/customer/khieu-nai}" th:classappend="${activePage == 'khieu-nai'} ? 'active' : ''">
                    <i class="fas fa-exclamation-circle"></i> Gửi khiếu nại
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/customer/lich-su-khieu-nai}" th:classappend="${activePage == 'lich-su-khieu-nai'} ? 'active' : ''">
                    <i class="fas fa-history"></i> Lịch sử khiếu nại
                </a>
            </li>
            
        </ul>

        <div class="sidebar-footer">
            <div class="user-info">
                <span><i class="fas fa-user-circle"></i> <span th:text="${khachHang.hoTen}">Tên Khách Hàng</span></span>
                <a th:href="@{/logout}" class="logout-link" title="Đăng xuất">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
