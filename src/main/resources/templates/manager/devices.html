<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Loại Thiết bị</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Modal Styles */
        .modal { 
            display: none; position: fixed; z-index: 1001; left: 0; top: 0; 
            width: 100%; height: 100%; overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            animation: fadeIn 0.3s;
        }
        .modal-content { 
            background-color: #fff; margin: 15% auto; padding: 30px; 
            width: 90%; max-width: 450px; 
            border-radius: 12px; position: relative; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }

        .close-btn { 
            color: #aaa; position: absolute; top: 15px; right: 20px; 
            font-size: 32px; font-weight: bold; cursor: pointer;
        }
        .close-btn:hover { color: #333; }

        /* Custom button styles */
        .btn-delete {
            background: none; border: none; color: var(--danger-color);
            cursor: pointer; padding: 5px; font-size: 1em;
        }
        .btn-delete:hover { color: #b91c1c; }
        
        .edit-btn { text-decoration: none; color: var(--primary-color); }
        .edit-btn:hover { color: var(--primary-hover); }

        .action-buttons { display: flex; gap: 15px; align-items: center; }
    </style>
</head>
<body>
    <div th:replace="~{manager/fragments :: sidebar(activePage='devices')}"></div>

    <div class="main-content">
        <h1>Quản lý Danh mục Loại thiết bị</h1>

        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="toolbar">
             <div class="search-bar"></div> <button id="add-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Thêm Loại Thiết bị</button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Mã Loại</th>
                    <th>Tên Loại Thiết bị</th>
                    <th style="width: 150px;">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${loaiThietBiList.isEmpty()}">
                    <td colspan="3" style="text-align: center; padding: 40px 0;">Chưa có loại thiết bị nào.</td>
                </tr>
                <tr th:each="loaiTB : ${loaiThietBiList}">
                    <td th:text="${loaiTB.maLoaiTB}"></td>
                    <td th:text="${loaiTB.tenLoaiTB}"></td>
                    <td class="action-buttons">
                        <a href="#" class="edit-btn"
                           th:data-id="${loaiTB.maLoaiTB}"
                           th:data-name="${loaiTB.tenLoaiTB}">
                           <i class="fas fa-edit"></i> Sửa
                        </a>
                        <form th:action="@{/manager/devices/delete/{id}(id=${loaiTB.maLoaiTB})}" method="get" style="display: inline; margin: 0;">
						    <button type="submit" class="btn-delete" onclick="return confirm('Bạn có chắc chắn muốn xóa?');" title="Xóa">
						        <i class="fas fa-trash"></i>
						    </button>
						</form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="device-type-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title" style="margin-bottom: 25px;">Thêm Loại Thiết bị</h2>
            <form id="device-type-form" th:action="@{/manager/devices/save}" th:object="${loaiThietBi}" method="post">
                <input type="hidden" id="maLoaiTB" th:field="*{maLoaiTB}" />
                <div class="form-group">
                    <label for="tenLoaiTB">Tên Loại Thiết bị:</label>
                    <input type="text" id="tenLoaiTB" th:field="*{tenLoaiTB}" required autofocus/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Lưu lại</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('device-type-modal');
            const addBtn = document.getElementById('add-btn');
            const closeBtn = document.querySelector('.close-btn');
            const form = document.getElementById('device-type-form');
            const modalTitle = document.getElementById('modal-title');
            
            function openModal() { modal.style.display = 'block'; }
            function closeModal() { modal.style.display = 'none'; }

            addBtn.addEventListener('click', function() {
                form.reset();
                document.getElementById('maLoaiTB').value = '';
                modalTitle.innerText = 'Thêm Loại Thiết bị';
                document.getElementById('tenLoaiTB').focus();
                openModal();
            });

            // Sử dụng event delegation
            document.querySelector('tbody').addEventListener('click', function(e) {
                const editBtn = e.target.closest('.edit-btn');
                if (editBtn) {
                    e.preventDefault();
                    form.reset();
                    modalTitle.innerText = 'Chỉnh sửa Loại Thiết bị';
                    document.getElementById('maLoaiTB').value = editBtn.dataset.id;
                    document.getElementById('tenLoaiTB').value = editBtn.dataset.name;
                    document.getElementById('tenLoaiTB').focus();
                    openModal();
                }
            });

            closeBtn.addEventListener('click', closeModal);
            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
