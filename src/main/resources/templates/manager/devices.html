<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh mục Thiết bị</title>
    <link rel="stylesheet" th:href="@{/css/manager-style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:replace="~{manager/fragments :: sidebar(activePage='devices')}"></div>

    <div class="main-content">
        <h1>Quản lý Danh mục Thiết bị</h1>
        <div class="toolbar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm kiếm theo model, hãng sản xuất...">
            </div>
            <button class="btn-primary"><i class="fas fa-plus"></i> Thêm mới</button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Loại thiết bị</th>
                    <th>Hãng sản xuất</th>
                    <th>Model</th>
                    <th>Năm sản xuất</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Laptop</td>
                    <td>Dell</td>
                    <td>XPS 15 9520</td>
                    <td>2022</td>
                    <td class="action-buttons">
                        <a href="#"><i class="fas fa-edit"></i></a>
                        <a href="#" class="delete"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Điện thoại</td>
                    <td>Apple</td>
                    <td>iPhone 14 Pro</td>
                    <td>2022</td>
                    <td class="action-buttons">
                        <a href="#"><i class="fas fa-edit"></i></a>
                        <a href="#" class="delete"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
