<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh mục Linh kiện</title>
    <link rel="stylesheet" th:href="@{/css/manager-style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div th:replace="~{manager/fragments :: sidebar(activePage='parts')}"></div>

    <div class="main-content">
        <h1>Quản lý Danh mục Linh kiện</h1>
        <div class="toolbar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm kiếm theo mã, tên linh kiện...">
            </div>
             <div class="filter-dropdown">
                <select>
                    <option value="">(Không có)</option>
                    </select>
            </div>
            <button class="btn-primary"><i class="fas fa-plus"></i> Thêm mới</button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã linh kiện</th>
                    <th>Tên linh kiện</th>
                    <th>Đơn giá</th>
                    <th>Số lượng tồn</th>
                    <th>Nhà cung cấp</th>
                    <th>Thiết bị tương thích</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>SSD-S M512</td>
                    <td>Ổ cứng SSD Samsung 512GB</td>
                    <td>1,200,000đ</td>
                    <td>50</td>
                    <td>Samsung Vina</td>
                    <td>Laptop</td>
                    <td class="action-buttons">
                        <a href="#"><i class="fas fa-edit"></i></a>
                        <a href="#" class="delete"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
