<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Nhân viên</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 10% auto; padding: 30px; border-radius: 8px; width: 80%; max-width: 600px; position: relative; }
        .close-btn { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em; }
        .action-buttons a, .action-buttons .edit-btn { margin-right: 15px; color: #007bff; text-decoration: none; cursor: pointer; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        /* CSS cho Phân trang */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 8px; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e2e8f0; }
        .pagination a, .pagination span { padding: 8px 16px; border: 1px solid #e2e8f0; text-decoration: none; color: #64748b; border-radius: 6px; transition: background-color 0.2s; }
        .pagination a:hover { background-color: #f1f5f9; }
        .pagination .active { background-color: #007bff; color: white; border-color: #007bff; font-weight: bold; }
        .pagination .disabled { color: #cbd5e1; pointer-events: none; background-color: #f8fafc; }
    </style>
</head>
<body>
     <div th:replace="~{manager/fragments :: sidebar(activePage='employees')}"></div>

    <div class="main-content">
        <h1>Quản lý Nhân viên</h1>
        
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/manager/employees}" method="get" class="toolbar">
		    <div style="display: flex; align-items: flex-end; gap: 16px; flex-wrap: wrap; flex-grow: 1;">
		        <div class="form-group" style="margin-bottom: 0; min-width: 300px;">
		            <label for="employee-keyword">Tìm nhân viên:</label>
		            <input id="employee-keyword" type="text" name="keyword" th:value="${keyword}" placeholder="Nhập tên hoặc email...">
		        </div>
		
		        <div class="form-group" style="min-width: 200px; margin-bottom: 0;">
		            <label for="role-select">Vai trò:</label>
		            <select id="role-select" name="vaiTroId">
		                <option value="">(Tất cả vai trò)</option>
		                <option th:each="vt : ${vaiTroList}"
		                        th:value="${vt.maVaiTro}"
		                        th:text="${vt.tenVaiTro}"
		                        th:selected="${currentVaiTroId == vt.maVaiTro}"></option>
		            </select>
		        </div>
		    </div>
		
		    <div class="toolbar-actions">
		        <button id="add-btn" type="button" class="btn btn-primary"><i class="fas fa-user-plus"></i> Thêm mới</button>
		    </div>
		
		    <button type="submit" style="display: none;"></button>
		</form>

        <div id="results-container" th:fragment="results-fragment">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ và tên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Vai Trò</th>
                        <th>Trạng Thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                     <tr th:if="${nhanVienPage.empty}"><td colspan="7" style="text-align: center;">Không có nhân viên nào.</td></tr>
                     <tr th:each="nv : ${nhanVienPage.content}">
                        <td th:text="${nv.maNV}"></td>
                        <td th:text="${nv.hoTen}"></td>
                        <td th:text="${nv.email}"></td>
                        <td th:text="${nv.soDienThoai}"></td>
                        <td th:text="${nv.taiKhoan.vaiTro.tenVaiTro}"></td>
                        <td>
                            <span th:if="${nv.taiKhoan.isTrangThai()}" class="status status-active">Đang hoạt động</span>
                            <span th:unless="${nv.taiKhoan.isTrangThai()}" class="status status-locked">Đã khoá</span>
                        </td>
                        <td class="action-buttons">
                            <a class="edit-btn"
                               th:data-id="${nv.maNV}"
                               th:data-hoten="${nv.hoTen}"
                               th:data-email="${nv.email}"
                               th:data-sdt="${nv.soDienThoai}"
                               th:data-tendangnhap="${nv.taiKhoan.tenDangNhap}"
                               th:data-vaitro="${nv.taiKhoan.vaiTro.maVaiTro}"
                               th:data-trangthai="${nv.taiKhoan.isTrangThai()}"><i class="fas fa-edit"></i> Sửa</a>
                            
                            <form th:action="@{/manager/employees/toggle-status/{id}(id=${nv.maNV})}" method="get" style="display: inline;">
                                <button th:if="${nv.taiKhoan.isTrangThai()}" type="submit" class="btn-delete" style="color: #dc3545; background: none; border: none; cursor: pointer;" onclick="return confirm('Bạn có chắc muốn khóa tài khoản này?');">
                                    <i class="fas fa-user-lock"></i> Khóa
                                </button>
                                <button th:unless="${nv.taiKhoan.isTrangThai()}" type="submit" class="btn-delete" style="color: #28a745; background: none; border: none; cursor: pointer;" onclick="return confirm('Bạn có chắc muốn mở khóa tài khoản này?');">
                                    <i class="fas fa-user-check"></i> Mở
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${nhanVienPage.totalPages > 1}" class="pagination">
                <a th:href="@{/manager/employees(keyword=${keyword}, vaiTroId=${currentVaiTroId}, page=0)}" th:classappend="${nhanVienPage.first} ? 'disabled' : ''">« Đầu</a>
                <a th:href="@{/manager/employees(keyword=${keyword}, vaiTroId=${currentVaiTroId}, page=${nhanVienPage.number - 1})}" th:classappend="${nhanVienPage.first} ? 'disabled' : ''">‹ Trước</a>
    
                <th:block th:each="i : ${#numbers.sequence(0, nhanVienPage.totalPages - 1)}">
                    <a th:if="${i >= nhanVienPage.number - 2 and i <= nhanVienPage.number + 2}"
                       th:href="@{/manager/employees(keyword=${keyword}, vaiTroId=${currentVaiTroId}, page=${i})}"
                       th:classappend="${i == nhanVienPage.number} ? 'active' : ''"
                       th:text="${i + 1}"></a>
                </th:block>
    
                <a th:href="@{/manager/employees(keyword=${keyword}, vaiTroId=${currentVaiTroId}, page=${nhanVienPage.number + 1})}" th:classappend="${nhanVienPage.last} ? 'disabled' : ''">Sau ›</a>
                <a th:href="@{/manager/employees(keyword=${keyword}, vaiTroId=${currentVaiTroId}, page=${nhanVienPage.totalPages - 1})}" th:classappend="${nhanVienPage.last} ? 'disabled' : ''">Cuối »</a>
            </div>
        </div>
    </div>

    <div id="employee-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Thêm Nhân viên mới</h2>
            <form id="employee-form" th:action="@{/manager/employees/save}" th:object="${nhanVienDto}" method="post">
                <input type="hidden" id="maNV" th:field="*{maNV}" />
                <div class="form-grid">
                    <div class="form-group">
                        <label for="hoTen">Họ và tên:</label>
                        <input type="text" id="hoTen" th:field="*{hoTen}" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" th:field="*{email}" required />
                    </div>
                     <div class="form-group">
                        <label for="soDienThoai">Số điện thoại:</label>
                        <input type="tel" id="soDienThoai" th:field="*{soDienThoai}" />
                    </div>
                    <div class="form-group">
                        <label for="vaiTro">Vai trò:</label>
                        <select id="vaiTro" th:field="*{maVaiTro}" required>
                            <option th:each="vt : ${vaiTroList}" th:value="${vt.maVaiTro}" th:text="${vt.tenVaiTro}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tenDangNhap">Tên đăng nhập:</label>
                        <input type="text" id="tenDangNhap" th:field="*{tenDangNhap}" required />
                    </div>
                    <div class="form-group">
                        <label for="matKhau">Mật khẩu:</label>
                        <input type="password" id="matKhau" th:field="*{matKhau}" placeholder="Để trống nếu không đổi" />
                    </div>
                </div>
                <button type="submit" class="btn-primary">Lưu lại</button>
            </form>
        </div>
    </div>
    
    <script th:inline="javascript">
    /*<![CDATA[*/
        // ... (phần script xử lý modal giữ nguyên) ...
        const modal = document.getElementById('employee-modal');
        const addBtn = document.getElementById('add-btn');
        const closeBtn = document.querySelector('#employee-modal .close-btn');
        const editBtns = document.querySelectorAll('.edit-btn');
        const form = document.getElementById('employee-form');
        const modalTitle = document.getElementById('modal-title');
        
        function openModal() { modal.style.display = 'block'; }
        function closeModal() { modal.style.display = 'none'; }

        addBtn.onclick = function() {
            form.reset();
            document.getElementById('maNV').value = '';
            document.getElementById('tenDangNhap').readOnly = false;
            document.getElementById('matKhau').placeholder = 'Bắt buộc nhập';
            document.getElementById('matKhau').required = true;
            modalTitle.innerText = 'Thêm Nhân viên mới';
            openModal();
        }

        document.body.addEventListener('click', function(e) {
            if (e.target.closest('.edit-btn')) {
                e.preventDefault();
                let btn = e.target.closest('.edit-btn');
                form.reset();
                modalTitle.innerText = 'Chỉnh sửa Nhân viên';
                document.getElementById('maNV').value = btn.dataset.id;
                document.getElementById('hoTen').value = btn.dataset.hoten;
                document.getElementById('email').value = btn.dataset.email;
                document.getElementById('soDienThoai').value = btn.dataset.sdt;
                document.getElementById('tenDangNhap').value = btn.dataset.tendangnhap;
                document.getElementById('tenDangNhap').readOnly = true;
                document.getElementById('vaiTro').value = btn.dataset.vaitro;
                document.getElementById('matKhau').placeholder = 'Để trống nếu không đổi';
                document.getElementById('matKhau').required = false;
                openModal();
            }
        });

        closeBtn.onclick = closeModal;
        window.onclick = function(event) { if (event.target == modal) closeModal(); }
        
        const errorMessage = /*[[${errorMessage}]]*/ null;
        if (errorMessage) {
            openModal();
            const isEdit = document.getElementById('maNV').value !== '';
            modalTitle.innerText = isEdit ? 'Chỉnh sửa Nhân viên' : 'Thêm Nhân viên mới';
            if(isEdit) document.getElementById('tenDangNhap').readOnly = true;
        }

        // SCRIPT XỬ LÝ AJAX VÀ PHÂN TRANG
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('employee-keyword');
            const roleSelect = document.getElementById('role-select');
            const mainContent = document.querySelector('.main-content');
            let debounceTimer;

            function loadResults(page = 0) {
                const keyword = searchInput.value;
                const vaiTroId = roleSelect.value;
                const url = `/manager/employees?keyword=${encodeURIComponent(keyword)}&vaiTroId=${encodeURIComponent(vaiTroId)}&page=${page}`;

                fetch(url, {
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                .then(response => response.text())
                .then(html => {
                    const resultsContainer = document.getElementById('results-container');
                    if(resultsContainer) {
                        resultsContainer.innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi tải dữ liệu:', error);
                });
            }

            searchInput.addEventListener('input', function() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => loadResults(0), 350);
            });
            
            roleSelect.addEventListener('change', () => loadResults(0));

            // Sử dụng event delegation cho các nút phân trang
            mainContent.addEventListener('click', function(e) {
                if (e.target.matches('.pagination a') && !e.target.classList.contains('disabled')) {
                    e.preventDefault();
                    const url = new URL(e.target.href);
                    const page = url.searchParams.get('page');
                    loadResults(page);
                }
            });
        });
    /*]]>*/
    </script>
</body>
</html>
