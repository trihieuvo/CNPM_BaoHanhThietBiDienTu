<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Nhân viên</title>
    <link rel="stylesheet" th:href="@{/css/manager-style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 10% auto; padding: 30px; border-radius: 8px; width: 80%; max-width: 600px; position: relative; }
        .close-btn { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em; }
        .action-buttons a, .action-buttons .edit-btn { margin-right: 15px; color: #007bff; text-decoration: none; cursor: pointer; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    </style>
</head>
<body>
     <div th:replace="~{manager/fragments :: sidebar(activePage='employees')}"></div>

    <div class="main-content">
        <h1>Quản lý Nhân viên</h1>
        
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}" style="background-color: #d4edda; color: #155724; padding: 15px; border-radius: 6px; margin-bottom: 20px;"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}" style="background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 6px; margin-bottom: 20px;"></div>

        <form th:action="@{/manager/employees}" method="get" class="toolbar">
            <div class="search-bar"><i class="fas fa-search"></i><input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm theo tên, email..."></div>
            <div class="toolbar-actions" style="display: flex; gap: 15px; align-items: center;">
                <div class="filter-dropdown">
                    <select name="vaiTroId" onchange="this.form.submit()">
                        <option value="">(Tất cả vai trò)</option>
                        <option th:each="vt : ${vaiTroList}"
                                th:value="${vt.maVaiTro}"
                                th:text="${vt.tenVaiTro}"
                                th:selected="${currentVaiTroId == vt.maVaiTro}"></option>
                    </select>
                </div>
                <button id="add-btn" type="button" class="btn-primary"><i class="fas fa-user-plus"></i> Thêm mới</button>
            </div>
        </form>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Vai Trò</th>
                    <th>Trạng Thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                 <tr th:if="${nhanVienList.isEmpty()}"><td colspan="7" style="text-align: center;">Không có.</td></tr>
                 <tr th:each="nv : ${nhanVienList}">
                    <td th:text="${nv.maNV}"></td>
                    <td th:text="${nv.hoTen}"></td>
                    <td th:text="${nv.email}"></td>
                    <td th:text="${nv.soDienThoai}"></td>
                    <td th:text="${nv.taiKhoan.vaiTro.tenVaiTro}"></td>
                    <td>
                        <span th:if="${nv.taiKhoan.isTrangThai()}" class="status status-active">Đang hoạt động</span>
                        <span th:unless="${nv.taiKhoan.isTrangThai()}" class="status status-locked">Đã khoá</span>
                    </td>
                    <td class="action-buttons">
                        <a class="edit-btn"
                           th:data-id="${nv.maNV}"
                           th:data-hoten="${nv.hoTen}"
                           th:data-email="${nv.email}"
                           th:data-sdt="${nv.soDienThoai}"
                           th:data-tendangnhap="${nv.taiKhoan.tenDangNhap}"
                           th:data-vaitro="${nv.taiKhoan.vaiTro.maVaiTro}"
                           th:data-trangthai="${nv.taiKhoan.isTrangThai()}"><i class="fas fa-edit"></i></a>
                        
                        <a th:if="${nv.taiKhoan.isTrangThai()}" th:href="@{/manager/employees/toggle-status/{id}(id=${nv.maNV})}" onclick="return confirm('Bạn có chắc muốn khóa tài khoản này?');" class="delete"><i class="fas fa-user-lock"></i></a>
                        <a th:unless="${nv.taiKhoan.isTrangThai()}" th:href="@{/manager/employees/toggle-status/{id}(id=${nv.maNV})}" onclick="return confirm('Bạn có chắc muốn mở khóa tài khoản này?');"><i class="fas fa-user-check"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="employee-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Thêm Nhân viên mới</h2>
            <form id="employee-form" th:action="@{/manager/employees/save}" th:object="${nhanVienDto}" method="post">
                <input type="hidden" id="maNV" th:field="*{maNV}" />
                <div class="form-grid">
                    <div class="form-group">
                        <label for="hoTen">Họ và tên:</label>
                        <input type="text" id="hoTen" th:field="*{hoTen}" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" th:field="*{email}" required />
                    </div>
                     <div class="form-group">
                        <label for="soDienThoai">Số điện thoại:</label>
                        <input type="tel" id="soDienThoai" th:field="*{soDienThoai}" />
                    </div>
                    <div class="form-group">
                        <label for="vaiTro">Vai trò:</label>
                        <select id="vaiTro" th:field="*{maVaiTro}" required>
                            <option th:each="vt : ${vaiTroList}" th:value="${vt.maVaiTro}" th:text="${vt.tenVaiTro}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tenDangNhap">Tên đăng nhập:</label>
                        <input type="text" id="tenDangNhap" th:field="*{tenDangNhap}" required />
                    </div>
                    <div class="form-group">
                        <label for="matKhau">Mật khẩu:</label>
                        <input type="password" id="matKhau" th:field="*{matKhau}" placeholder="Để trống nếu không đổi" />
                    </div>
                </div>
                <button type="submit" class="btn-primary">Lưu lại</button>
            </form>
        </div>
    </div>
    
    <script th:inline="javascript">
    /*<![CDATA[*/
        const modal = document.getElementById('employee-modal');
        const addBtn = document.getElementById('add-btn');
        const closeBtn = document.querySelector('#employee-modal .close-btn');
        const editBtns = document.querySelectorAll('.edit-btn');
        const form = document.getElementById('employee-form');
        const modalTitle = document.getElementById('modal-title');
        
        function openModal() { modal.style.display = 'block'; }
        function closeModal() { modal.style.display = 'none'; }

        addBtn.onclick = function() {
            form.reset();
            document.getElementById('maNV').value = '';
            document.getElementById('tenDangNhap').readOnly = false;
            document.getElementById('matKhau').placeholder = 'Bắt buộc nhập';
            document.getElementById('matKhau').required = true;
            modalTitle.innerText = 'Thêm Nhân viên mới';
            openModal();
        }

        editBtns.forEach(btn => {
            btn.onclick = function(e) {
                e.preventDefault();
                form.reset();
                modalTitle.innerText = 'Chỉnh sửa Nhân viên';
                document.getElementById('maNV').value = this.dataset.id;
                document.getElementById('hoTen').value = this.dataset.hoten;
                document.getElementById('email').value = this.dataset.email;
                document.getElementById('soDienThoai').value = this.dataset.sdt;
                document.getElementById('tenDangNhap').value = this.dataset.tendangnhap;
                document.getElementById('tenDangNhap').readOnly = true;
                document.getElementById('vaiTro').value = this.dataset.vaitro;
                document.getElementById('matKhau').placeholder = 'Để trống nếu không đổi';
                document.getElementById('matKhau').required = false;
                openModal();
            }
        });

        closeBtn.onclick = closeModal;
        window.onclick = function(event) { if (event.target == modal) closeModal(); }
        
        const errorMessage = /*[[${errorMessage}]]*/ null;
        if (errorMessage) {
            openModal();
            const isEdit = document.getElementById('maNV').value !== '';
            modalTitle.innerText = isEdit ? 'Chỉnh sửa Nhân viên' : 'Thêm Nhân viên mới';
            if(isEdit) document.getElementById('tenDangNhap').readOnly = true;
        }
    /*]]>*/
    </script>
</body>
</html>
