<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo và Thống kê</title>
    <style>
        .kpi-grid { display: flex; gap: 20px; }
        .kpi-card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; text-align: center; }
        .kpi-card h3 { margin: 0; color: #555; }
        .kpi-card p { font-size: 2em; font-weight: bold; margin: 10px 0 0; }
    </style>
</head>
<body>
    <h1>Xem báo cáo và thống kê</h1>

    <div class="kpi-grid">
        <div class="kpi-card">
            <h3>Tổng doanh thu</h3>
            <p th:text="${#numbers.formatDecimal(stats.totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</p>
        </div>
        <div class="kpi-card">
            <h3>Tổng phiếu sửa</h3>
            <p th:text="${stats.totalTickets}">0</p>
        </div>
        <div class="kpi-card">
            <h3>Số phiếu đã hoàn thành</h3>
            <p th:text="${stats.completedTickets}">0</p>
        </div>
        <div class="kpi-card">
            <h3>Thời gian sửa trung bình</h3>
            <p th:text="${stats.averageRepairTime}">N/A</p>
        </div>
    </div>

    <hr style="margin-top: 40px;">

    <div>
        <h2>Xem chi tiết:</h2>
        <ul>
            <li><a href="#">Báo cáo doanh thu</a></li>
            <li><a href="#">Thống kê sửa chữa</a></li>
        </ul>

        <h2>Các biểu đồ:</h2>
        <p>(Khu vực này sẽ được phát triển sau)</p>
    </div>

</body>
</html>
